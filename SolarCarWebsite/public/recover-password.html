<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"> 
        <meta http-equiv="refresh">
        <meta name="description" content="Page for password recovery.">
        <meta name="viewport" content="width=device-width", initial-scale=1>
        <title>Forgot Password</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="icon" href="Images/sun.ico">
        
        <!-- update the version number as needed -->
        <script defer src="/__/firebase/10.12.4/firebase-app-compat.js"></script>
        <!-- include only the Firebase features as you need -->
        <script defer src="/__/firebase/10.12.4/firebase-auth-compat.js"></script>
        <script defer src="/__/firebase/10.12.4/firebase-database-compat.js"></script>

        <script defer type="module" src="js/config.js"></script>
    </head>
    
    <body>
        
        <header>
            <h2 class="logo">Illinois State University Solar Car Telemetry Data</h2>
            <nav class="navbar">
                <a class="nav-link" href="https://about.illinoisstate.edu/solarcar/" rel="nofollow">About us</a>
                <a class="button-link" href="index.html"><button class="returnBtn">Return</button></a>
            </nav>
        </header>
        
        <div class="wrapper active-popup">
            <div class="form-box email">
                <h2>Recovery</h2>
                <form id="recover-password-form">
                    <div class="input-box" style="margin-bottom: 35px">
                        <span class="icon">
                            <ion-icon name="mail"></ion-icon>
                        </span>
                        <input id="recovery-email" type="email" name="email" autocomplete="email">
                        <label for="recovery-email">Email</label>
                    </div>
                    
                    <button type="submit" id="reset-password-btn" style="margin-top: 10px">Submit</button>
                </form>
            </div>
        </div>
        
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
    </html>
